version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: encrypted_messaging_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: encrypted_chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build: .
    container_name: encrypted_messaging_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/encrypted_chat
      SECRET_KEY: development_secret_key_change_in_production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      BLOCKCHAIN_RPC_URL: ${BLOCKCHAIN_RPC_URL}
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS}
      BLOCKCHAIN_PRIVATE_KEY: ${BLOCKCHAIN_PRIVATE_KEY}
      CORS_ORIGINS: '["http://localhost:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
